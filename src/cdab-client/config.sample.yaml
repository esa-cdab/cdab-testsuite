global:
  # Reference target site for TS05 and TS06
  reference_target_site: cdse
  country_shapefile_path: /usr/lib/cdab-client/App_Data/TM_WORLD_BORDERS-0.3/TM_WORLD_BORDERS-0.3
  connect_retries: 60
  # Interval between initial SSH connections (in seconds, fraction also possible)
  connect_interval: 1
  max_retention_hours: 12
  # Docker configuration file location in the container
  docker_config: ./docker/config.json
  # ca_certificate: "/home/jenkins/docker/ca.crt"
  # Test Mode (Download limited to 20MB)
  # test_mode: true
  # Scenario specific parameters
  scenarios:
    TS13:
      timeout: 7200
      das_service_provider: cdse
  # Maximum number of filters used in TC201 (including mission and product type)
  #simple_filter_limit: 3
  # Maximum number of filters used in TC202 (including mission and product type)
  #complex_filter_limit: 2
service_providers:
  # Service Provider Name (used in the CLI target_name argument)
  # Copernicus Data Space Ecosystem (reference site)
  cdse:
    max_catalogue_thread: 5
    max_download_thread: 1
    max_upload_thread: 3
    max_download_size: 1395864371
    data:
      url: https://catalogue.dataspace.copernicus.eu/odata/v1
      credentials: username:secret
      s3_key_id: s3_key_id
      s3_secret_key: "secret"
      s3_endpoint: "https://eodata.dataspace.copernicus.eu"
      catalogue:
        local_parameters:
          # Parameters to filter only locally managed products for TC502 and TC503 dataCoverage.
          # If not present, only "Online" is considered.
          - key: "archiveStatus"
            full_name: "{http://a9.com/-/opensearch/extensions/eo/1.0/}statusSubType"
            value: ""
            label: "All"
        # Split coverage queries by years or months, to prevent timeouts
        split_coverage_queries: true
        coverage_months: 3
        sets:
          Copernicus:
            reference_set_id: Copernicus
            type: baseline
            reference_target_site: cdse
            parameters: # All Copernicus products are baseline. Just remove the very recent one to avoid newly ingested bias
              - key: sensingStop
                full_name: "{http://a9.com/-/opensearch/extensions/time/1.0/}end"
                value: "[NOW-1D]"
                label: "before 1D"
          Copernicus-S5P:
            reference_set_id: Copernicus-S5P
            type: baseline
            reference_target_site: cdse
            parameters: # All Copernicus products are baseline. Just remove the very recent one to avoid newly ingested bias
              - key: sensingStop
                full_name: "{http://a9.com/-/opensearch/extensions/time/1.0/}end"
                value: "[NOW-1D]"
                label: "before 1D"
